<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Change Password</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: url('images/img51.jpg') no-repeat center center fixed;
      background-size: cover;
      margin: 0;
      font-family:'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
      position: relative;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: inherit;
      filter: blur(6px) brightness(0.8);
      z-index: -1;
    }

    .glass-card {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(15px) saturate(180%);
      -webkit-backdrop-filter: blur(15px) saturate(180%);
      border-radius: 20px;
      border: 1px solid rgba(255, 255, 255, 0.25);
      box-shadow: 0 8px 25px rgba(0,0,0,0.25);
      padding: 40px 30px;
      width: 500px;
      min-height: 520px;
      animation: fadeInUp 1s ease forwards;
    }

    h3 {
      color:rgb(247, 98, 5);
      margin-bottom: 20px;
      text-align: center;
      font-weight: bold;
      animation: fadeInUp 1s ease forwards;
    }

    label {
      font-weight: 600;
      color: rgb(247, 98, 5);
      font-size: larger;
    }

    #passwordMessage {
      font-weight: 500;
      color: brown;
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    /* Input field styling */
    .form-control {
      background: rgba(255, 255, 255, 0.2);
      color: #fff;
      border: 1px solid rgba(255,255,255,0.3);
      border-radius: 8px;
      transition: all 0.3s ease;
      opacity: 0;
      transform: translateY(20px);
      animation: fadeInUpField 0.6s forwards;
    }

    .form-control:nth-of-type(1) { animation-delay: 0.2s; }
    .form-control:nth-of-type(2) { animation-delay: 0.4s; }
    .form-control:nth-of-type(3) { animation-delay: 0.6s; }

    .form-control::placeholder {
      color: rgba(255, 255, 255, 0.7);
    }

    .form-control:focus {
      background: rgba(255, 255, 255, 0.25);
      color: #fff;
      border-color: #ff9f43;
      box-shadow: 0 0 8px rgba(255, 159, 67, 0.5);
      outline: none;
      transform: scale(1.02);
    }

    /* Button Styling */
    .btn-custom-back {
      background: linear-gradient(45deg, #620101, #d26703);
      border: none;
      color: #fff;
      font-weight: bold;
      transition: all 0.3s ease;
      animation: fadeInUp 1s ease forwards;
    }

    .btn-custom-back:hover {
      background: linear-gradient(45deg, #00355b, #016551);
      transform: scale(1.08);
      box-shadow: 0 6px 15px rgba(255, 87, 34, 0.5);
    }

    .btn-custom-save {
      background: linear-gradient(45deg, #8f0158, #7b0234);
      border: none;
      color: #fff;
      font-weight: bold;
      transition: all 0.3s ease;
      animation: fadeInUp 1s ease forwards;
    }

    .btn-custom-save:hover {
      background: linear-gradient(45deg, #00b894, #00cec9);
      transform: scale(1.08);
      box-shadow: 0 6px 15px rgba(0, 184, 148, 0.5);
    }

    /* Animations */
    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeInUpField {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="glass-card">
    <h3>üîí Change Password</h3>
    <form id="passwordForm">
      <div class="mb-3">
        <label class="form-label">Current Password</label>
        <input type="password" class="form-control" id="currentPassword" placeholder="Enter current password">
      </div>
      <div class="mb-3">
        <label class="form-label">New Password</label>
        <input type="password" class="form-control" id="newPassword" placeholder="Enter new password">
      </div>
      <div class="mb-3">
        <label class="form-label">Confirm New Password</label>
        <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm new password">
      </div>
      <div class="d-flex justify-content-between">
        <a href="profile.html" class="btn btn-custom-back">‚¨Ö Back</a>
        <button type="submit" class="btn btn-custom-save">Save ‚úÖ</button>
      </div>
    </form>
    <div id="passwordMessage" class="mt-3 small"></div>
  </div>

  <script>
    // Password form validation (UI only)
    const form = document.getElementById("passwordForm");
    const msg = document.getElementById("passwordMessage");
    form.addEventListener("submit", function(e) {
      e.preventDefault();
      const current = document.getElementById("currentPassword").value;
      const newPass = document.getElementById("newPassword").value;
      const confirm = document.getElementById("confirmPassword").value;

      if (!current || !newPass || !confirm) {
        msg.textContent = "‚ö†Ô∏è Please fill in all fields.";
        msg.style.opacity = 1;
        msg.className = "text-warning small mt-2";
      } else if (newPass !== confirm) {
        msg.textContent = "‚ùå New passwords do not match.";
        msg.style.opacity = 1;
        msg.className = "text-danger small mt-2";
      } else if (newPass.length < 6) {
        msg.textContent = "‚ö†Ô∏è Password must be at least 6 characters.";
        msg.style.opacity = 1;
        msg.className = "text-danger small mt-2";
      } else {
        msg.textContent = "‚úÖ Password change submitted (UI only).";
        msg.style.opacity = 1;
        msg.className = "text-success small mt-2";
        form.reset();
      }
    });
  </script>
</body>
</html>
