<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Settings</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      position: relative;
      font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', Arial, sans-serif;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background 0.5s ease, color 0.5s ease;
      overflow: hidden;
    }

    /* Light mode body background */
    body::before {
      content: "";
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background: url("img70.jpg") no-repeat center center fixed;
      background-size: cover;
      filter: blur(7px);
      z-index: -1;
    }

    /* Dark mode body background */
    body.dark-mode::before {
      background: url("img17.jpg") no-repeat center center fixed;
      background-size: cover;
      filter: blur(8px);
    }

    /* Light mode card */
    .settings-card {
      border-radius: 20px;
       background: linear-gradient(45deg, #453f2d, #f9dd5e); ;
      background-size:100%;
      box-shadow: 0px 6px 25px rgba(0,0,0,0.2);
      transition: transform 0.3s ease, background 0.5s ease, color 0.5s ease;
      max-width: 600px;
      width: 100%;
      margin: 20px;
      animation: fadeInUp 0.8s ease;
      color: #212529;
      border-radius: 20px;
      backdrop-filter: blur(60px);           /* Blur effect */
  -webkit-backdrop-filter: blur(12px);   /* For Safari */
 
 
  animation: fadeInUp 0.8s ease;
  color: #212529;
  
  
    }

    /* Dark mode card */
    body.dark-mode .settings-card {
      background: linear-gradient(45deg, #322359, #18818d); ;
    
      background-size: cover;
      backdrop-filter: blur(15px);
  -webkit-backdrop-filter: blur(15px);
      color: #f8f9fa;
    }
    
   

    .settings-card:hover {
      transform: translateY(-6px);
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Heading */
    .settings-heading {
      color: #454bff;
      font-weight: 700;
      font-size: 1.8rem;
      letter-spacing: 1px;
    }

    /* Setting label */
    .setting-label {
      color: #0d8dfd;
      font-weight: 600;
      font-size: 1rem;
      transition: color 0.3s ease;
    }
    .setting-option:hover .setting-label {
      color: #06f3f3;
    }

    /* Setting description */
    .setting-desc {
      color: #f7e06d;
      font-size: 0.9rem;
      transition: color 0.3s ease;
    }
    .setting-option:hover .setting-desc {
      color: #e7f3a2;
    }
    body.dark-mode .setting-desc {
      color: #16ddec;
    }
    body.dark-mode .setting-option:hover .setting-desc {
      color: #0d8dfd;
    }

    /* Professional Switch */
    .switch {
      position: relative;
      display: inline-block;
      width: 55px;
      height: 28px;
    }
    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }
    .slider {
      position: absolute;
      cursor: pointer;
      top: 0; left: 0; right: 0; bottom: 0;
      background-color: #bbb;
      transition: .4s;
      border-radius: 50px;
    }
    .slider:before {
      position: absolute;
      content: "";
      height: 22px; width: 22px;
      left: 3px; bottom: 3px;
      background-color: white;
      transition: .4s;
      border-radius: 50%;
      box-shadow: 0 2px 6px rgba(0,0,0,0.25);
    }
    input:checked + .slider {
      background: linear-gradient(45deg, #0d8dfd, #372554);
      box-shadow: 0px 0px 10px rgba(27, 43, 67, 0.6);
    }
    input:checked + .slider:before {
      transform: translateX(26px);
    }

    /* Setting option hover */
    .setting-option {
      transition: background 0.3s ease, transform 0.2s ease;
    }
    .setting-option:hover {
      background: rgba(126, 169, 234, 0.07);
      transform: scale(1.01);
    }
    body.dark-mode .setting-option:hover {
      background: rgba(33, 205, 236, 0.07);
    }

    /* Buttons */
    .btn-gradient {
      background: linear-gradient(45deg, #2f4564, #8c71b9);
      color: #fff;
      border: none;
      border-radius: 50px;
      transition: all 0.3s ease;
    }
    .btn-gradient:hover {
      transform: scale(1.08);
      box-shadow: 0px 6px 16px rgba(0,0,0,0.35);
      color: #fff;
    }

    /* Toast text */
    .toast-success-text {
      color: #28a745;
      font-weight: 600;
    }
    .toast-danger-text {
      color: #dc3545;
      font-weight: 600;
    }
  </style>
</head>
<body>
  <div class="container d-flex justify-content-center align-items-center">
    <div class="card settings-card p-4">
      <h3 class="mb-4 text-center settings-heading">⚙️ Settings</h3>
      
      <!-- Settings List -->
      <div id="settings-list"></div>

      <div class="text-center mt-4">
        <a href="index.html" class="btn btn-lg btn-gradient px-4">⬅ Back to Home</a>
      </div>
    </div>
  </div>

  <!-- Toast -->
  <div class="position-fixed bottom-0 end-0 p-3" style="z-index: 1055">
    <div id="toast" class="toast align-items-center bg-light border-0" role="alert">
      <div class="d-flex">
        <div class="toast-body toast-text" id="toast-message">Setting updated</div>
        <button type="button" class="btn-close me-2 m-auto" data-bs-dismiss="toast"></button>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    const settings = [
      { id: "notif", label: "App Notifications", desc: "Receive in-app updates and alerts." },
      { id: "email", label: "Email Alerts", desc: "Get updates directly to your email." },
      { id: "sms", label: "SMS Alerts", desc: "Receive SMS updates on your phone." },
      { id: "updates", label: "App Updates", desc: "Stay informed about new features." },
      { id: "dark", label: "Dark Mode", desc: "Switch between light and dark themes." }
    ];

    let savedSettings = JSON.parse(localStorage.getItem("userSettings")) || {};
    const settingsList = document.getElementById("settings-list");
    const toastEl = document.getElementById("toast");
    const toastMessage = document.getElementById("toast-message");
    const toast = new bootstrap.Toast(toastEl, { delay: 2000 });

    // Render settings
    settings.forEach(setting => {
      const isActive = savedSettings[setting.id] || false;
      settingsList.innerHTML += `
        <div class="d-flex justify-content-between align-items-center border rounded p-3 mb-3 setting-option">
          <div>
            <h6 class="mb-1 setting-label">${setting.label}</h6>
            <small class="setting-desc">${setting.desc}</small>
          </div>
          <label class="switch">
            <input type="checkbox" id="${setting.id}-toggle" ${isActive ? "checked" : ""}>
            <span class="slider"></span>
          </label>
        </div>
      `;
    });

    function setupToggle(toggleId, settingKey, label) {
      const toggle = document.getElementById(toggleId);
      toggle.addEventListener("change", () => {
        const isActive = toggle.checked;
        savedSettings[settingKey] = isActive;
        localStorage.setItem("userSettings", JSON.stringify(savedSettings));

        if (settingKey === "dark") {
          document.body.classList.toggle("dark-mode", isActive);
        }

        toastMessage.textContent = `${label} ${isActive ? "Enabled ✅" : "Disabled ❌"}`;
        toastMessage.className = "toast-body toast-text " + (isActive ? "toast-success-text" : "toast-danger-text");
        toast.show();
      });
    }

    settings.forEach(setting => {
      setupToggle(`${setting.id}-toggle`, setting.id, setting.label);
    });

    if (savedSettings.dark) {
      document.body.classList.add("dark-mode");
    }
  </script>
</body>
</html>
