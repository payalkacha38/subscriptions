<!DOCTYPE html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>View Subscriptions</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <script>
    // Hamburger toggle
    const hamburger = document.getElementById('hamburger');
    const navLinks = document.getElementById('navLinks');

    hamburger?.addEventListener('click', () => {
      navLinks.classList.toggle('show');
    });

    // Smooth scroll & active link on click
    const links = document.querySelectorAll('.nav-links li a');

    links.forEach(link => {
      link.addEventListener('click', (e) => {
        e.preventDefault();
        navLinks.classList.remove('show');
        const targetId = link.getAttribute('href').substring(1);
        const targetSection = document.getElementById(targetId);
        targetSection.scrollIntoView({ behavior: 'smooth' });
      });
    });

    // Highlight active link on scroll
    const sections = document.querySelectorAll('section');

    window.addEventListener('scroll', () => {
      let scrollPos = window.scrollY + 100;
      sections.forEach(section => {
        if (scrollPos >= section.offsetTop && scrollPos < section.offsetTop + section.offsetHeight) {
          links.forEach(link => link.classList.remove('active'));
          const activeLink = document.querySelector(`.nav-links li a[href="#${section.id}"]`);
          if (activeLink) activeLink.classList.add('active');
        }
      });
    });
  </script>
  <style>
     /* Reset & Base */
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family:'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
    scroll-behavior: smooth;
  }

  /* Navbar styling */
  .navbar {
    display: flex;
    justify-content: space-between;

    padding: 20px 20px;
    position: fixed;

}

  .navbar .nav-links li a:hover,

  }

  /* Hamburger */
  .hamburger {
    display: none;

/* Responsive */

      transition: left 0.3s ease;
    }

    .nav-links.show {
      left: 0;
    }

    .hamburger {
      display: block;
    }

    .nav-links li {
      text-align: center;
      margin: 15px 0;
    }
  }
    body {

    .container { max-width: 1500px; margin: auto; }

    h1.page-heading {
      text-align: center;

    /* Heading
    h1.page-heading {

      letter-spacing: 1px;

    .cards-container {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 25px;
    }

    .card {
      background: rgba(255, 255, 255, 0.18);
      backdrop-filter: blur(12px);
      border-radius: 18px;
      box-shadow: 10px 8px 20px rgba(0,0,0,0.15);
      position: relative;
      overflow: hidden;
      transition: transform 0.3s, box-shadow 0.3s;
      border: 1px solid rgba(255, 255, 255, 0.25);
      display: flex;
      flex-direction: column;
      min-height: 250px;
      opacity: 0;
      transform: translateY(20px);
      animation: fadeInUp 0.6s forwards;
    }

    .card::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: linear-gradient(135deg, #510163, #4a1235, #5c0318, #550028);
      opacity: 0.1;
      transform: rotate(45deg);
      pointer-events: none;
    }

    .card:hover {
      transform: translateY(-8px) scale(1.02);
      box-shadow: 0 12px 25px rgba(0,0,0,0.25);
    }

    .card-header {
      padding: 20px;
      text-align: center;
      font-size: 26px;
      font-weight: 700;
      color: #fff;
      background: linear-gradient(90deg, #01327c, #03797f);
      border-bottom: 1px solid rgba(255,255,255,0.3);
      border-radius: 18px 18px 0 0;
    }

    .card-body {
      padding: 20px;
      display: flex;
      flex-direction: column;
      gap: 12px;
      font-weight: bold;
    }

    .card-body p {
      margin: 0;
      font-size: 18px;
      color: #151300;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .price-badge {
      display: inline-block;
      padding: 8px 15px;
      border-radius: 25px;
      font-weight: 700;
      color: #fff;
      background: linear-gradient(90deg, #6a11cb, #2575fc);
      font-size: 18px;
      animation: badgePulse 1.5s infinite;
    }

    @keyframes badgePulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.1); }
    }

    @keyframes fadeInUp {
      to { opacity: 1; transform: translateY(0); }
    }

    .empty-message {
      text-align: center;
      font-size: 20px;
      color: #555;
      margin-top: 60px;
      font-weight: 500;
    }

    @media (max-width: 576px) {
      .card-header { font-size: 20px; padding: 15px; }
      .card-body p { font-size: 16px; }
      .price-badge { font-size: 16px; padding: 6px 12px; }
    }
  </style>
</head>

<script>
  // Fetch subscriptions from localStorage or empty array
 const subscriptions = JSON.parse(localStorage.getItem("subscriptions")) || [];
const cardsContainer = document.getElementById('subscriptionCards');

function displaySubscriptions(subs) {
  cardsContainer.innerHTML = ''; // Clear previous cards

  if (subs.length === 0) {
    cardsContainer.innerHTML = `<p class="empty-message">ðŸš« No subscriptions found. Please add some first.</p>`;
    return;
  }

  subs.forEach((sub, index) => {
    const card = document.createElement('div');
    card.classList.add('card');
    card.style.animationDelay = `${index * 0.1}s`; // stagger animation

    card.innerHTML = `
      <div class="card-header">${sub.name}</div>
      <div class="card-body">
        <p>ðŸ’° Price: <span class="price-badge">${sub.amount}</span></p>
        <p>ðŸ“… Renewal Date: <span>${sub.renewal}</span></p>
        <p>ðŸ”„ Cycle: <span>${sub.cycle}</span></p>
      </div>
    `;

    cardsContainer.appendChild(card);
  });
}

// Initial display
displaySubscriptions(subscriptions);

// Listen for storage changes (updates from Add Subscription page)
window.addEventListener('storage', () => {
  const updatedSubs = JSON.parse(localStorage.getItem("subscriptions")) || [];
  displaySubscriptions(updatedSubs);
});

</script>
