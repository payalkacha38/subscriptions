<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> Subscriptions dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family:'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
      background: url('images/img62.jpg') no-repeat center center fixed;
      background-size: cover;
      min-height: 90vh;
      padding: 30px 20px;
      position: relative;
    }
    body::after {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.25);
      z-index: -1;
     
  background: inherit;           /* use same background image */
  background-size: cover;
  filter: blur(8px) brightness(0.8); /* adjust blur intensity and brightness */
  z-index: -1;                  /* push behind content */
}
    

    .container { max-width: 1500px; margin: auto; }

    h1 {
      text-align: center;
      margin-bottom: 40px;
      font-weight: 700;
      color: #025c5c;
      letter-spacing: 1px;
    }

    /* Grid layout for subscription cards */
    .cards-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 25px;
    }

    .card {
      background: rgba(255, 255, 255, 0.18);
      backdrop-filter: blur(12px);
      border-radius: 18px;
      box-shadow: 10px 8px 20px rgba(0,0,0,0.15);
      position: relative;
      overflow: hidden;
      transition: transform 0.3s, box-shadow 0.3s;
      border: 1px solid rgba(255, 255, 255, 0.25);
      display: flex;
      flex-direction: column;
      min-height: 250px;
      opacity: 0;
      transform: translateY(20px);
      animation: fadeInUp 0.6s forwards;
    }

    .card::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: linear-gradient(135deg, #510163, #4a1235, #5c0318, #550028);
      opacity: 0.1;
      transform: rotate(45deg);
      pointer-events: none;
    }

    .card:hover {
      transform: translateY(-8px) scale(1.02);
      box-shadow: 0 12px 25px rgba(0,0,0,0.25);
    }

    .card-header {
      padding: 20px;
      text-align: center;
      font-size: 24px;
      font-weight: 700;
      color: #fff;
      background: linear-gradient(90deg, #01327c, #03797f);
      border-bottom: 1px solid rgba(255,255,255,0.3);
      border-radius: 18px 18px 0 0;
    }

    .card-body {
      padding: 20px;
      display: flex;
      flex-direction: column;
      gap: 12px;
      font-weight: bold;
    }

    .card-body p {
      margin: 0;
      font-size: 18px;
      color: #151300;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .price-badge {
      display: inline-block;
      padding: 8px 15px;
      border-radius: 25px;
      font-weight: 700;
      color: #fff;
      background: linear-gradient(90deg, #6a11cb, #2575fc);
      font-size: 18px;
      animation: badgePulse 1.5s infinite;
    }

    @keyframes badgePulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.1); }
    }

    @keyframes fadeInUp {
      to { opacity: 1; transform: translateY(0); }
    }

    .empty-message {
      text-align: center;
      font-size: 20px;
      color: #fff;
      margin-top: 60px;
      font-weight: 500;
    }

    /* Responsive tweaks */
    @media (max-width: 768px) {
      .card-header { font-size: 22px; padding: 18px; }
      .card-body p { font-size: 16px; }
      .price-badge { font-size: 16px; padding: 6px 12px; }
    }

    @media (max-width: 576px) {
      .cards-container {
        grid-template-columns: 1fr;
      }
      .card-header { font-size: 20px; padding: 15px; }
      .card-body p { font-size: 15px; }
      .price-badge { font-size: 14px; padding: 5px 10px; }
    }

  </style>
</head>
<body>

<div class="container">
  <h1>My Subscriptions Dashboard</h1>
  <div id="subscriptionCards" class="cards-container"></div>
</div>

<script>
  const subscriptions = JSON.parse(localStorage.getItem("subscriptions")) || [];
  const cardsContainer = document.getElementById('subscriptionCards');

  function displaySubscriptions(subs) {
    cardsContainer.innerHTML = '';
    if (subs.length === 0) {
      cardsContainer.innerHTML = `<p class="empty-message">ðŸš« No subscriptions found. Please add some first.</p>`;
      return;
    }

    subs.forEach((sub, index) => {
      const card = document.createElement('div');
      card.classList.add('card');
      card.style.animationDelay = `${index * 0.1}s`;

      card.innerHTML = `
        <div class="card-header">${sub.name}</div>
        <div class="card-body">
          <p>ðŸ’° Price: <span class="price-badge">â‚¹${sub.amount}</span></p>
          <p>ðŸ“… Renewal Date: <span>${sub.renewal}</span></p>
          <p>ðŸ”„ Cycle: <span>${sub.cycle}</span></p>
        </div>
      `;
      cardsContainer.appendChild(card);
    });
  }

  displaySubscriptions(subscriptions);

  window.addEventListener('storage', () => {
    const updatedSubs = JSON.parse(localStorage.getItem("subscriptions")) || [];
    displaySubscriptions(updatedSubs);
  });
</script>

</body>
</html>
