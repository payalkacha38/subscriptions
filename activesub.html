<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>View Subscriptions</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
<style>
  body {
    font-family:'Trebuchet MS', sans-serif;
    background: url('img62.jpg') no-repeat center center fixed;
    background-size: cover;
    min-height: 90vh;
    padding: 30px 20px;
    position: relative;
  }
  body::after {
    content: '';
    position: fixed;
    top: 0; left: 0;
    width: 100%; height: 100%;
    background: rgba(0,0,0,0.25);
    z-index: -1;
  }

  .container { max-width: 1500px; margin: auto; }

  h1 {
    text-align: center;
    margin-bottom: 20px;
    font-weight: 700;
    color: #025c5c;
    letter-spacing: 1px;
  }

  .toggle-btn {
    display: flex;
    justify-content: center;
    margin-bottom: 30px;
  }

  .cards-container {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
    gap: 25px;
  }

  .card {
    background: rgba(255, 255, 255, 0.18);
    backdrop-filter: blur(12px);
    border-radius: 18px;
    box-shadow: 10px 8px 20px rgba(0,0,0,0.15);
    position: relative;
    overflow: hidden;
    transition: transform 0.3s, box-shadow 0.3s;
    border: 1px solid rgba(255, 255, 255, 0.25);
    display: flex;
    flex-direction: column;
    min-height: 250px;
    opacity: 0;
    transform: translateY(20px);
    animation: fadeInUp 0.6s forwards;
  }

  .card::before {
    content: '';
    position: absolute;
    top: -50%; left: -50%;
    width: 200%; height: 200%;
    background: linear-gradient(135deg, #510163, #4a1235, #5c0318, #550028);
    opacity: 0.1;
    transform: rotate(45deg);
    pointer-events: none;
  }

  .card:hover { transform: translateY(-8px) scale(1.02); box-shadow: 0 12px 25px rgba(0,0,0,0.25); }

  .card-header {
    padding: 20px;
    text-align: center;
    font-size: 26px;
    font-weight: 700;
    color: #fff;
    background: linear-gradient(90deg, #01327c, #03797f);
    border-bottom: 1px solid rgba(255,255,255,0.3);
    border-radius: 18px 18px 0 0;
  }

  .card-body {
    padding: 20px;
    display: flex;
    flex-direction: column;
    gap: 12px;
    font-weight: bold;
  }

  .card-body p {
    margin: 0;
    font-size: 18px;
    color: #151300;
    display: flex;
    justify-content: space-between;
    align-items: center;
  }

  .price-badge, .status-badge {
    display: inline-block;
    padding: 8px 15px;
    border-radius: 25px;
    font-weight: 700;
    font-size: 16px;
  }

  .price-badge {
    color: #fff;
    background: linear-gradient(90deg, #6a11cb, #021f51);
    animation: badgePulse 1.5s infinite;
  }

  .status-badge.active {
    background-color: #28a745;
    color: #fff;
  }

  .status-badge.expired {
    background-color: #dc3545;
    color: #fff;
  }

  @keyframes badgePulse { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.1); } }
  @keyframes fadeInUp { to { opacity: 1; transform: translateY(0); } }

  .empty-message { text-align: center; font-size: 20px; color: #555; margin-top: 60px; font-weight: 500; }

  @media (max-width: 576px) {
    .card-header { font-size: 20px; padding: 15px; }
    .card-body p { font-size: 16px; }
    .price-badge, .status-badge { font-size: 14px; padding: 6px 12px; }
  }
</style>
</head>
<body>

<div class="container">
  <h1>My Subscriptions</h1>
  <div class="toggle-btn">
    <button id="toggleActive" class="btn btn-primary">Show Active Only</button>
  </div>
  <div id="subscriptionCards" class="cards-container"></div>
</div>

<script>
  const subscriptions = JSON.parse(localStorage.getItem("subscriptions")) || [];
  const cardsContainer = document.getElementById('subscriptionCards');
  const toggleBtn = document.getElementById('toggleActive');
  let showActiveOnly = false;

  function displaySubscriptions(subs) {
    cardsContainer.innerHTML = '';

    if (subs.length === 0) {
      cardsContainer.innerHTML = `<p class="empty-message">ðŸš« No subscriptions found. Please add some first.</p>`;
      return;
    }

    const today = new Date();

    // Separate active and expired
    let activeSubs = subs.filter(sub => new Date(sub.renewal) >= today);
    let expiredSubs = subs.filter(sub => new Date(sub.renewal) < today);

    // Sort by renewal date
    activeSubs.sort((a,b) => new Date(a.renewal) - new Date(b.renewal));
    expiredSubs.sort((a,b) => new Date(a.renewal) - new Date(b.renewal));

    // Decide which list to show
    const displayList = showActiveOnly ? activeSubs : [...activeSubs, ...expiredSubs];

    displayList.forEach((sub, index) => {
      const renewalDate = new Date(sub.renewal);
      const isActive = renewalDate >= today;

      const card = document.createElement('div');
      card.classList.add('card');
      card.style.animationDelay = `${index * 0.1}s`;

      card.innerHTML = `
        <div class="card-header">${sub.name}</div>
        <div class="card-body">
          <p>ðŸ’° Price: <span class="price-badge">${sub.amount}</span></p>
          <p>ðŸ“… Renewal Date: <span>${sub.renewal}</span></p>
          <p>ðŸ”„ Cycle: <span>${sub.cycle}</span></p>
          <p>Status: <span class="status-badge ${isActive ? 'active' : 'expired'}">${isActive ? 'Active' : 'Expired'}</span></p>
        </div>
      `;

      cardsContainer.appendChild(card);
    });
  }

  // Toggle button functionality
  toggleBtn.addEventListener('click', () => {
    showActiveOnly = !showActiveOnly;
    toggleBtn.textContent = showActiveOnly ? 'Show All' : 'Show Active Only';
    displaySubscriptions(subscriptions);
  });

  displaySubscriptions(subscriptions);
</script>

</body>
</html>
