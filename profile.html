<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Profile</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Body Background */
    body {
      background: url('images/img58.jpg') no-repeat center center fixed;
      background-size: cover;
      margin: 0;
      font-family: 'Poppins', 'Segoe UI', sans-serif;
      position: relative;
      min-height: 100vh;
      overflow-x: hidden;
      color:#017288;
    }

    /* Background blur overlay */
    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: inherit;
      filter: blur(6px) brightness(0.8);
      z-index: -1;
    }

    /* Profile Card */
    .profile-card {
      border-radius: 20px;
      padding: 40px 25px;
      min-height: 450px;
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(15px) saturate(180%);
      -webkit-backdrop-filter: blur(15px) saturate(180%);
      border: 1px solid rgba(255, 255, 255, 0.25);
      box-shadow: 0 10px 30px rgba(0,0,0,0.3);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      color: #ffffff;
    }
    .profile-card:hover {
      transform: translateY(-8px);
      box-shadow: 0 15px 40px rgba(0,0,0,0.4);
    }

    /* Profile Picture */
    .profile-pic {
      width: 130px;
      height: 130px;
      border-radius: 50%;
      object-fit: cover;
      border: 5px solid #fff;
      box-shadow: 0 0 20px rgba(13,110,253,0.6);
      margin-bottom: 20px;
    }

    /* Name and Email */
    .profile-name {
      font-size: 2rem;
      font-weight: 700;
      color: #ffe066; /* golden elegant color */
      text-shadow: 1px 1px 5px rgba(0,0,0,0.4);
    }
    .profile-email {
      font-size: 1.1rem;
      font-weight: 500;
      color: #b0e0e6; /* powder blue */
      margin-bottom: 15px;
    }

    /* Password Display */
    .password-display {
      font-size: 1rem;
      color: #fff;
      background: rgba(0,0,0,0.4);
      border-radius: 8px;
      padding: 8px 12px;
      display: inline-flex;
      align-items: center;
      gap: 8px;
      font-weight: 500;
    }
    #togglePassword {
      font-size: 1rem;
    }

    /* Buttons */
    .btn-lg-custom {
      font-size: 1.15rem;
      padding: 14px 28px;
      border-radius: 12px;
      font-weight: 600;
      box-shadow: 0 5px 15px rgba(0,0,0,0.25);
      transition: all 0.3s ease;
      flex: 1 1 auto;
    }
    .btn-lg-custom:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 18px rgba(0,0,0,0.35);
    }

    .btn-gradient {
      background: linear-gradient(45deg, #017288, #5d025b);
      color: #fff;
      border: none;
    }
    .btn-gradient:hover {
      opacity: 0.95;
    }

    .btn-outline-light {
      border: 2px solid #fff;
      font-weight: 600;
      color: #fff;
    }
    .btn-outline-light:hover {
      background: rgba(255,255,255,0.2);
      color: #fff;
    }

    /* Responsive */
    @media (max-width: 576px) {
      .btn-lg-custom {
        width: 100%;
      }
      .profile-card {
        padding: 30px 15px;
      }
    }
  </style>
</head>
<body>
<div class="container py-5">

        <img src="https://randomuser.me/api/portraits/women/44.jpg" 
             alt="Profile Picture" 
             class="profile-pic mx-auto">
        <h4 class="profile-name mb-1">B.K Shah</h4>
        <p class="profile-email mb-3">shah@emintabina.com</p>

        <!-- Current Password Display -->
        <div class="password-display mx-auto mb-4">

          <button type="button" class="btn btn-sm btn-light py-0 px-2" id="togglePassword">
            üëÅÔ∏è

        </div>

        <!-- Buttons Section -->
        <div class="mt-3 d-flex flex-wrap justify-content-center gap-3">
          
          <a href="setting.html" class="btn btn-lg-custom" style="background:linear-gradient(45deg, #5d025b,#017288 ); color: #fff;">
            ‚öôÔ∏è Settings

  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
