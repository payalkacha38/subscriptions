<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Manage Subscriptions</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
<style>
body {
  font-family:'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
  background: url('img62.jpg') no-repeat center center fixed;
  background-size: cover;
  min-height: 90vh;
  padding: 30px 20px;
  position: relative;
}
body::after {
  content: '';
  position: fixed;
  top: 0; left: 0;
  width: 100%; height: 100%;
  background: rgba(0,0,0,0.25);
  z-index: -1;
}
.container { max-width: 1500px; margin: auto; }
h1 { text-align: center; margin-bottom: 40px; font-weight: bold; color: #025c5c; }

.cards-container {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
  gap: 25px;
}

.card {
  background: rgba(255, 255, 255, 0.18);
  backdrop-filter: blur(12px);
  border-radius: 18px;
  box-shadow: 10px 8px 20px rgba(0,0,0,0.15);
  position: relative;
  overflow: hidden;
  transition: transform 0.3s, box-shadow 0.3s;
  border: 1px solid rgba(255, 255, 255, 0.25);
  display: flex;
  flex-direction: column;
  min-height: 250px;
  opacity: 0;
  transform: translateY(20px);
  animation: fadeInUp 0.6s forwards;
}

.card::before {
  content: '';
  position: absolute;
  top: -50%; left: -50%;
  width: 200%; height: 200%;
  background: linear-gradient(135deg, #510163, #4a1235, #5c0318, #550028);
  opacity: 0.1;
  transform: rotate(45deg);
  pointer-events: none;
}

.card:hover { transform: translateY(-8px) scale(1.02); box-shadow: 0 12px 25px rgba(0,0,0,0.25); }

.card-header {
  padding: 20px; text-align: center; font-size: 26px; font-weight: 700;
  color: #fff; background: linear-gradient(90deg, #01327c, #03797f);
  border-bottom: 1px solid rgba(255,255,255,0.3); border-radius: 18px 18px 0 0;
}

.card-body { padding: 20px; display: flex; flex-direction: column; gap: 12px; font-weight: bold; }
.card-body p { margin: 0; font-size: 18px; color: #151300; display: flex; justify-content: space-between; align-items: center; }
.price-badge {
  display: inline-block; 
  padding: 10px 22px; border-radius: 20px;
  font-weight: 700; color: #fff; background: linear-gradient(90deg, #6a11cb, #2575fc);
  font-size: 18px; animation: badgePulse 1.5s infinite;
}

.edit-btn {
  margin-top: 10px;
  border-radius: 25px;
  padding: 10px 20px;
  font-size: 18px;
  background-color: #004f70;
  color: #fff;
}

.delete-btn {
  margin-top: 10px;
  border-radius: 25px;
  padding: 10px 20px;
  font-size: 18px;
  background-color: #750303;
  color: #fff;
}

@keyframes badgePulse { 0%,100%{transform:scale(1);}50%{transform:scale(1.1);} }
@keyframes fadeInUp { to{opacity:1; transform:translateY(0);} }

.modal-backdrop { background-color: rgba(0,0,0,0.5); }

.btn-gradient:hover { transform: scale(1.05); box-shadow: 0 8px 20px rgba(246, 160, 160, 0.25); }
.form-control:focus { border: 2px solid #6a11cb; box-shadow: 0 0 8px rgba(106,17,203,0.5); }
.form-floating > label { color: #fccbcb; }
.form-floating > .form-control::placeholder { color: transparent; }

.empty-message { text-align: center; font-size: 20px; color: #fff; margin-top: 60px; font-weight: 500; }
.toast { border-radius: 12px; font-weight: bold; }
.toast.slide-in { transform: translateX(100%); opacity: 0; transition: transform 0.5s ease, opacity 0.5s ease; }
.toast.slide-in.show { transform: translateX(0); opacity: 1; }
.toast-success { background: linear-gradient(90deg, #2a6b39, #218838); }
.toast-danger { background: linear-gradient(90deg, #f75464, #4e0008); }
</style>
</head>
<body>

<div class="container">
  <h1>My Subscriptions</h1>
  <div id="subscriptionCards" class="cards-container"></div>
</div>

<!-- Edit Modal -->
<div class="modal fade" id="editModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content" style="background: rgba(255,255,255,0.15); backdrop-filter: blur(15px); border-radius: 15px; border: 1px solid rgba(255,255,255,0.25); box-shadow: 0 8px 20px rgba(0,0,0,0.2);">
      <div class="modal-header" style="background: linear-gradient(90deg, #01327c, #03797f); color: #fff; border-bottom: 1px solid rgba(255,255,255,0.3); border-radius: 15px 15px 0 0;">
        <h5 class="modal-title">Edit Subscription</h5>
        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body p-4">
        <form id="editForm" class="d-flex flex-column gap-3">
          <div class="form-floating">
            <input type="text" id="editName" class="form-control" placeholder="Subscription Name" required>
            <label for="editName">Subscription Name</label>
          </div>
          <div class="form-floating">
            <input type="number" id="editPrice" class="form-control" placeholder="Price" required>
            <label for="editPrice">Price (â‚¹)</label>
          </div>
          <div class="form-floating">
            <input type="date" id="editDate" class="form-control" placeholder="Renewal Date" required>
            <label for="editDate">Renewal Date</label>
          </div>
          <div class="form-floating">
            <input type="text" id="editCycle" class="form-control" placeholder="Cycle" required>
            <label for="editCycle">Cycle</label>
          </div>
          <button type="submit" class="btn btn-gradient w-100" style="background: linear-gradient(135deg, #718be1, #1f0182); color:#fff; font-weight:bold; font-size:16px; padding:10px; border:none; border-radius:25px; transition: transform 0.2s;">Update</button>
        </form>
      </div>
    </div>
  </div>
</div>

<!-- Delete Confirmation Modal -->
<div class="modal fade" id="deleteModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content" style="background: rgba(255,255,255,0.15); backdrop-filter: blur(15px); border-radius: 15px; border: 1px solid rgba(255,255,255,0.25);">
      <div class="modal-header" style="background:linear-gradient(90deg, #01327c, #03797f); color: #fff; border-radius: 15px 15px 0 0;">
        <h5 class="modal-title">Confirm Deletion</h5>
        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body p-4">
        <p id="deleteMsg" style="font-size:18px; font-weight:bold; color:#fff;">Are you sure you want to delete this subscription?</p>
        <div class="d-flex justify-content-end gap-3">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          <button type="button" class="btn btn-danger" id="confirmDeleteBtn">Yes, Delete</button>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Toast Notification -->
<div class="position-fixed bottom-0 end-0 p-3" style="z-index: 1055">
  <div id="toastMsg" class="toast align-items-center text-white border-0 slide-in" role="alert" aria-live="assertive" aria-atomic="true">
    <div class="d-flex">
      <div class="toast-body" id="toastBody"></div>
      <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script>
let subscriptions = JSON.parse(localStorage.getItem("subscriptions")) || [];
const cardsContainer = document.getElementById('subscriptionCards');
let currentEditIndex = null;
let deleteIndex = null;

function showToast(message, type='success'){
  const toastElement = document.getElementById('toastMsg');
  const toastBody = document.getElementById('toastBody');
  toastBody.textContent = message;

  toastElement.classList.remove('toast-success', 'toast-danger', 'show');
  toastElement.classList.add(type==='success' ? 'toast-success' : 'toast-danger', 'show');

  const toast = new bootstrap.Toast(toastElement, { delay: 2000 });
  toast.show();

  toastElement.addEventListener('hidden.bs.toast', ()=>{ 
    toastElement.classList.remove('show', 'toast-success', 'toast-danger'); 
  }, { once:true });
}

function displaySubscriptions(subs){
  cardsContainer.innerHTML = '';
  if(subs.length === 0){
    cardsContainer.innerHTML = `<p class="empty-message">ðŸš« No subscriptions found. Please add some first.</p>`;
    return;
  }

  subs.forEach((sub,index)=>{
    const card = document.createElement('div');
    card.classList.add('card');
    card.style.gridColumn = 'span 1';
    card.style.gridRow = 'span 1';
    card.style.animationDelay = `${index*0.1}s`;

    card.innerHTML = `
      <div class="card-header">${sub.name}</div>
      <div class="card-body">
        <p>ðŸ’° Price: <span class="price-badge">${sub.amount}</span></p>
        <p>ðŸ“… Renewal Date: <span>${sub.renewal}</span></p>
        <p>ðŸ”„ Cycle: <span>${sub.cycle}</span></p>
        <div class="d-flex justify-content-between mt-3">
          <button class="btn btn-sm btn-warning edit-btn">Edit</button>
          <button class="btn btn-sm btn-danger delete-btn">Delete</button>
        </div>
      </div>
    `;

    card.querySelector('.edit-btn').addEventListener('click', ()=>{
      currentEditIndex = index;
      document.getElementById('editName').value = sub.name;
      document.getElementById('editPrice').value = sub.amount.replace("â‚¹","");
      document.getElementById('editDate').value = sub.renewal;
      document.getElementById('editCycle').value = sub.cycle;
      new bootstrap.Modal(document.getElementById('editModal')).show();
    });

    card.querySelector('.delete-btn').addEventListener('click', ()=>{
      deleteIndex = index;
      document.getElementById('deleteMsg').textContent = `Are you sure you want to delete "${sub.name}"?`;
      new bootstrap.Modal(document.getElementById('deleteModal')).show();
    });

    cardsContainer.appendChild(card);
  });
}

// Handle deletion
document.getElementById('confirmDeleteBtn').addEventListener('click', ()=>{
  if(deleteIndex !== null){
    const deletedSub = subscriptions.splice(deleteIndex,1)[0];
    localStorage.setItem("subscriptions", JSON.stringify(subscriptions));
    displaySubscriptions(subscriptions);
    showToast(`Subscription "${deletedSub.name}" deleted successfully!`,'danger');
    bootstrap.Modal.getInstance(document.getElementById('deleteModal')).hide();
    deleteIndex = null;
  }
});

// Handle edit
document.getElementById('editForm').addEventListener('submit',(e)=>{
  e.preventDefault();
  subscriptions[currentEditIndex] = {
    name: document.getElementById('editName').value,
    amount: "â‚¹" + document.getElementById('editPrice').value,
    renewal: document.getElementById('editDate').value,
    cycle: document.getElementById('editCycle').value
  };
  localStorage.setItem("subscriptions", JSON.stringify(subscriptions));
  displaySubscriptions(subscriptions);
  bootstrap.Modal.getInstance(document.getElementById('editModal')).hide();
  showToast(`Subscription "${subscriptions[currentEditIndex].name}" updated successfully!`,'success');
});

// Real-time update: fetch new subscriptions automatically
setInterval(()=>{
  subscriptions = JSON.parse(localStorage.getItem("subscriptions")) || [];
  displaySubscriptions(subscriptions);
}, 1500);

// Also handle storage event from other tabs
window.addEventListener('storage', (event)=>{
  if(event.key === "subscriptions"){
    subscriptions = JSON.parse(event.newValue) || [];
    displaySubscriptions(subscriptions);
  }
});

// Initial render
displaySubscriptions(subscriptions);
</script>
</body>
</html>
